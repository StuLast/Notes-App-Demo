<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App</title>
        <link href="./assets/styles/styles.css" rel="stylesheet">
        <link href="./assets/images/favicon.png" rel="icon">
    </head>
    <body>
        <!--  Header block-->
        <header class="header">
            <div class="container">
                <h1 class="header__title">Basic Notes App</h1>
                <h2 class="header__subtitle">Store notes locally on your browser</h2>
            </div>
        </header>
        <!-- END Header block-->

        <!-- Controls block -->
        <div class="actions">
            <div class="actions__container">
                <input class="input" id="inp-search" name="inp-search" type="text" placeholder="Search Notes">
                <select class="dropdown" name="sort-by" id="sort-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="byAlphabet">Sort alphabetically</option>
                </select>
                <button class="button" id="create-note">Create Note</button>
                <a class="actions__link" href="/about.html">about</a>
            </div>  
        </div>
        <!-- END Controls block-->

        <!-- Content block-->
        <div class="container">
            <div id="notes"></div>
        </div>
        <!--  END Content block-->
        

        <!--  Scripts -->
        <script src="./assets/scripts/main-bundle.js"></script>
    </body>
</html>
