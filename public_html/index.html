<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App</title>
    </head>
    <body>
        <h1>This is my basic Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id="inp-search" name="inp-search" type="text" placeholder="Search Notes">
        <select name="sort-by" id="sort-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="byAlphabet">Sort alphabetically</option>
        </select>
        <button id="create-note">Create Note</button>
        <div id="notes"></div>
        <script src="./assets/js/uuidV4.js"></script>
        <script src="./assets/js/moment.js"></script>
        <script src="./assets/js/notes-functions.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
